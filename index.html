<html lang="en">
<head>

    <link rel="shortcut icon" href="Assets/Images/Logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop id="bg-video">
  <source src="/Assets/videos/back3.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Image Generator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="howtouse.html">How to Use?</a>
        </li>
      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-success" type="submit"><a href="login.html"style="text-decoration: none;" >Login</a></button>
      </form>
    </div>
  </div>
</nav>

<div class="main-container">
  <!-- Left Side -->
  <div class="left-side">
    <h3>Create an image from Text prompt :</h3>
    <input type="text" id="input" placeholder="Enter a Text to Generate The Image">
    <button id="btn">Generate Image <img src="Assets/Images/magin wond.png" alt=""></button>
  </div>

  <!-- Right Side -->
  <div class="right-side">
    <div class="image-box">
      <img id="image" src="Assets/Images/placeholder.svg" alt="Generated image will appear here" style="display: none;">
      <div id="loading-spinner" style="display: none;">
        <div class="purple-loader">
          <div class="loader-ring"></div>
          <div class="loader-text">Generating Image...</div>
        </div>
      </div>
      <div id="placeholder-text" class="placeholder-message">
        <div class="placeholder-icon">ðŸŽ¨</div>
        <p>Your generated image will appear here</p>
      </div>
    </div>
      <div class="btns">
        <button id="download">Download<img src="Assets/Images/download.png" alt=""></button>
        <button id="reset">Reset <img src="Assets/Images/reset.png" alt=""></button>
      </div>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
